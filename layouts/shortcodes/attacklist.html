<!-- attacklist.html: Outer structure and search bar for the attack list -->
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
      viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
      <path
        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
    </svg></span>
  <input type="text" class="form-control" placeholder="Attack Name" aria-label="Attack Name"
    aria-describedby="basic-addon1" onkeyup="filterAttacks(this.value)">
</div>
<div class="row row-cols-1 row-cols-lg-2 g-4 mb-4" id="attack-list-container">
  {{ .Inner }}
</div>
<script>
  function filterAttacks(query) {
    const cards = document.querySelectorAll('#attack-list-container .col');
    query = query.toLowerCase();
    cards.forEach(card => {
      const title = card.querySelector('.card-title');
      if (title && title.textContent.toLowerCase().includes(query)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>
